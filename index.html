<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
    <div class="cart">
        <div class="cart__topSide">
            <h1 class="cart__topSide-title">Корзина</h1>
            <img class="cart__topSide-cross" src="img/cross.png">
        </div>
        <div class="cart__sneakersBoxes">
            <div class="cart__sneakersBox">
                <img class="cart__sneakersBox-imgSneakers" src="img/sneakers.svg">
                <div class="cart__sneakersBox-func">
                    <p class="cart__sneakersBox-desc">Мужские Кроссовки <br> Nike Blazer Mid Suede</p>
                    <p class="cart__sneakersBox-number">5500 som</p>
                </div>
                <img class="cart__sneakersBox-cross" src="img/cross.png"/>
            </div>

            <div class="cart__sneakersBox">
                <img class="cart__sneakersBox-imgSneakers" src="img/sneakers.svg">
                <div class="cart__sneakersBox-func">
                    <p class="cart__sneakersBox-desc">Мужские Кроссовки <br> Nike Blazer Mid Suede</p>
                    <p class="cart__sneakersBox-number">5500 som</p>
                </div>
                <img class="cart__sneakersBox-cross" src="img/cross.png"/>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header__logoSide">
            <img src="./img/logo.png" class="header__logoSide-logo"/>
            <div class="header__logoSide-text">
                <div class="reactSneakers">REACT SNEAKERS</div>
                <p class="slogan">Магазин лучших кроссовок</p>
            </div>
        </div>
        <nav class="header__nav">
            <img class="header__nav-burgerMenu" src="img/icons8-menu-100.svg">
            <ul class="header__nav-list">
                <li class="navElements">
                    <img class="cartIcon" src="img/cart.png"/>
                    <div class=price">1205 som</div>
                </li>
                <li class="navElements">
                    <img class="icon" src="img/heart.png"/>
                    <div class="navElement zakladka">Закладки</div>
                </li>
                <li class="navElements">
                    <img class="icon" src="img/profile.png"/>
                    <div class="navElement profile">Профиль</div>
                </li>
            </ul>
        </nav>
    </header>

    <section class="sneakers">
        <container class="container">
            <main class="main">
                <div class="main__slider">
                    <img class="main__slider-img" src="img/stanSmith.svg"/>
                </div>

                <div class="main__sneakersBlock">
                    <div class="main__sneakersBlock-topSide">
                        <h1 class="main__sneakersBlock-title">Все кроссовки</h1>
                        <input class="main__sneakersBlock-search" placeholder="Search...">
                    </div>
                    <div class="main__sneakersBlock-allSneakers">
                        <div class="main__sneakersBoxes">

                        </div>
                    </div>
                </div>
            </main>
        </container>
    </section>



<script src="main/main.js"></script>
</body>
</html>
